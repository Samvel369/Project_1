name: 🚀 Deploy Flask App to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 SSH & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "📁 Переход в проект"
            cd ~/Project_1

            echo "🔄 Проверка текущего состояния"
            git status
            git remote -v

            echo "📦 Пулл кода с GitHub"
            git pull origin main

            echo "🧠 Проверка, обновился ли base.html"
            tail -n 10 templates/base.html

            echo "🐍 Активация окружения"
            source venv/bin/activate

            echo "📦 Перезапуск Docker"
            docker-compose down
            docker-compose up --build -d

            echo "✅ Деплой завершён"
