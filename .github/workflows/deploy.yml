name: Развертывание приложения Flask на сервере

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Получение кода из GitHub
        uses: actions/checkout@v3

      - name: Подключение к серверу по SSH и деплой
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/Project_1
            git pull origin main
            source venv/bin/activate
            sudo systemctl restart social_network
            docker-compose down
            docker-compose up --build -d

